<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dairy Cow Hoof Analyzer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .content {
            padding: 30px;
        }

        .upload-section {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }

        .upload-section:hover {
            border-color: #764ba2;
            background: #f8f9ff;
        }

        .upload-section.dragover {
            border-color: #764ba2;
            background: #f0f0ff;
        }

        .upload-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }

        input[type="file"] {
            display: none;
        }

        .camera-btn, .analyze-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            margin: 10px 5px;
            transition: transform 0.2s;
        }

        .camera-btn:hover, .analyze-btn:hover {
            transform: translateY(-2px);
        }

        .camera-btn:disabled, .analyze-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .preview-section {
            margin: 20px 0;
            text-align: center;
        }

        .preview-image {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .results-section {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }

        .results-section.show {
            display: block;
        }

        .results-section.good {
            background: #d4edda;
            border: 2px solid #28a745;
        }

        .results-section.needs-trim {
            background: #fff3cd;
            border: 2px solid #ffc107;
        }

        .status-badge {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 15px;
        }

        .status-badge.good {
            background: #28a745;
            color: white;
        }

        .status-badge.needs-trim {
            background: #ffc107;
            color: #000;
        }

        .analysis-text {
            white-space: pre-wrap;
            line-height: 1.8;
            text-align: left;
            font-size: 1em;
        }

        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #f8d7da;
            border: 2px solid #f5c6cb;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .error-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üêÑ Dairy Cow Hoof Analyzer</h1>
            <p>AI-powered hoof health assessment</p>
        </div>

        <div class="content">
            <div class="upload-section" id="uploadSection">
                <div class="upload-icon">üì∑</div>
                <h3>Upload or Capture Hoof Image</h3>
                <p style="margin: 10px 0; color: #666;">Drag and drop an image here, or</p>
                <input type="file" id="fileInput" accept="image/*">
                <button class="camera-btn" onclick="document.getElementById('fileInput').click()">
                    Choose File
                </button>
                <button class="camera-btn" onclick="captureFromCamera()">
                    Use Camera
                </button>
            </div>

            <div class="preview-section" id="previewSection" style="display: none;">
                <img id="previewImage" class="preview-image" alt="Hoof preview">
                <br><br>
                <button class="analyze-btn" id="analyzeBtn" onclick="analyzeImage()">
                    Analyze Hoof
                </button>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Analyzing hoof image...</p>
            </div>

            <div class="error-message" id="errorMessage"></div>

            <div class="results-section" id="resultsSection">
                <div class="status-badge" id="statusBadge"></div>
                <div class="analysis-text" id="analysisText"></div>
            </div>
        </div>
    </div>

    <script>
        let currentImageData = null;

        // File input handler
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        });

        // Drag and drop handlers
        const uploadSection = document.getElementById('uploadSection');

        uploadSection.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadSection.classList.add('dragover');
        });

        uploadSection.addEventListener('dragleave', () => {
            uploadSection.classList.remove('dragover');
        });

        uploadSection.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadSection.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                handleFile(file);
            }
        });

        function handleFile(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                currentImageData = e.target.result;
                document.getElementById('previewImage').src = currentImageData;
                document.getElementById('previewSection').style.display = 'block';
                document.getElementById('resultsSection').classList.remove('show');
                document.getElementById('errorMessage').classList.remove('show');
            };
            reader.readAsDataURL(file);
        }

        function captureFromCamera() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            input.capture = 'environment';
            input.onchange = function(e) {
                const file = e.target.files[0];
                if (file) {
                    handleFile(file);
                }
            };
            input.click();
        }

        async function analyzeImage() {
            if (!currentImageData) {
                showError('Please select an image first');
                return;
            }

            // Show loading, hide results
            document.getElementById('loading').classList.add('show');
            document.getElementById('resultsSection').classList.remove('show');
            document.getElementById('errorMessage').classList.remove('show');
            document.getElementById('analyzeBtn').disabled = true;

            try {
                // Use relative URL so it works in both local and deployed environments
                const apiUrl = window.location.origin + '/analyze';

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        image: currentImageData
                    })
                });

                const data = await response.json();

                if (data.success) {
                    displayResults(data.status, data.analysis);
                } else {
                    showError(data.error || 'Analysis failed');
                }
            } catch (error) {
                showError('Network error: ' + error.message);
            } finally {
                document.getElementById('loading').classList.remove('show');
                document.getElementById('analyzeBtn').disabled = false;
            }
        }

        function displayResults(status, analysis) {
            const resultsSection = document.getElementById('resultsSection');
            const statusBadge = document.getElementById('statusBadge');
            const analysisText = document.getElementById('analysisText');

            statusBadge.textContent = status;
            analysisText.textContent = analysis;

            // Apply styling based on status
            resultsSection.classList.remove('good', 'needs-trim');
            statusBadge.classList.remove('good', 'needs-trim');

            if (status === 'GOOD') {
                resultsSection.classList.add('good');
                statusBadge.classList.add('good');
            } else {
                resultsSection.classList.add('needs-trim');
                statusBadge.classList.add('needs-trim');
            }

            resultsSection.classList.add('show');
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = 'Error: ' + message;
            errorDiv.classList.add('show');
        }
    </script>
</body>
</html>
